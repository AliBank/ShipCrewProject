<h2>Add Certificate Type</h2>

<mat-form-field appearance="fill" style="width: 20%; margin-right: 1rem;">
  <mat-label>New Certificate Type</mat-label>
  <input matInput [(ngModel)]="newType" placeholder="Enter certificate type" />
</mat-form-field>

<mat-form-field appearance="fill" style="width: 50%; margin-right: 1rem;">
  <mat-label>Description</mat-label>
  <input matInput [(ngModel)]="description" placeholder="Enter description" />
</mat-form-field>

<button mat-raised-button color="primary" (click)="addCertificateType()">
  Add Certificate Type
</button>

<button mat-raised-button color="warn" style="margin-left: 1rem;" (click)="returnToCrewList()">
  Return to Crew List
</button>
