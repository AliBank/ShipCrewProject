<div class="container mat-elevation-z8">
  <h1>Crew Management</h1>

  <!-- Crew List as a Data Table -->
  <table mat-table [dataSource]="crewList" class="mat-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.name }} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.lastName }} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.role }} </td>
    </ng-container>

    <!-- Daily Rate Column -->
    <ng-container matColumnDef="dailyRate">
      <th mat-header-cell *matHeaderCellDef> Daily Rate </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.dailyRate }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let crew">
        <button mat-button >Edit</button> <!--(click)="editCrew(crew)" (click)="deleteCrew(crew.id)"-->
        <button mat-button color="warn" >Delete</button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<router-outlet />
