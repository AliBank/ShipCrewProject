<button mat-button>Click Me</button>

<!-- app.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let crew">
          <button mat-button color="warn" (click)="deleteCrewMember(crew.id)">Delete</button>
        </td>
      </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.id }} </td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.firstName }} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.lastName }} </td>
    </ng-container>
  
    <!-- Nationality Column -->
    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef> Nationality </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.nationality }} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.title }} </td>
    </ng-container>
  
    <!-- Days On Board Column -->
    <ng-container matColumnDef="daysOnBoard">
      <th mat-header-cell *matHeaderCellDef> Days On Board </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.daysOnBoard }} </td>
    </ng-container>
  
    <!-- Daily Rate Column -->
    <ng-container matColumnDef="dailyRate">
      <th mat-header-cell *matHeaderCellDef> Daily Rate </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.dailyRate }} </td>
    </ng-container>
  
    <!-- Currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.currency }} </td>
    </ng-container>
  
    <!-- Total Income Column -->
    <ng-container matColumnDef="totalIncome">
      <th mat-header-cell *matHeaderCellDef> Total Income </th>
      <td mat-cell *matCellDef="let crew"> {{ crew.totalIncome }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
